<html>
<head>
<title>A very simple test to connect to Petro-Logistics API</title>
</head>
<body>
<br>

<form name="movementstest" action="https://secure.petro-logistics.com/api/v2/movementsdata" method="post">
<h2>Movements Data</h2><br>
Api Key <input type="text" name="api_key"><br>
Api Hash <input type="text" name="api_hash"><br>
Format<input type="text" name="format"><br>
CSV with headers? <input type="text" name="csv_with_headers"> (1 / 0)<br>
Query Name<input type="text" name="query_name">
<br><input type="submit">
</form>

</body>
</html>
